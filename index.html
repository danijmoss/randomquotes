<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Rick Sanchez Random Quote Machine</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <div class="container">
  <div class="row">
    <div class="col-md-12">
      <img src="http://i1025.photobucket.com/albums/y311/psykobilliethekid/rickandmorty-logo_zpspvaxewmm.png" alt="Rick and Morty Logo" class="img-responsive center-block" />
      <p class="lead">The Best of Rick Sanchez</p>
      <textarea id="txtbox" class="form-control" rows="5" readonly></textarea>
      <br />
      <button class="btn btn-success" onClick="quotes()">Want More? Click Here!</button>
      <button id="tweet-button" class="btn btn-info" onClick="tweet()">Tweet it!</button>
    </div>
  </div>
</div>
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container">
    <div class="col-md-12">

        <a href="https://www.freecodecamp.com/danijmoss" target="_blank"> FreeCodeCamp</a></p>
    </div>
  </div>
</nav>

     <script src="js/index.js"></script>
    
  </body>
</html>
